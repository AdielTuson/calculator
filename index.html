<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons-section">
                <div class="top-buttons">
                    <button data-code="Delete" id="clear">Clear</button>
                    <button data-code="Backspace" id="delete">Delete</button>
                </div>
                <div class="main-buttons">
                    <button data-code="Numpad7" class="button">7</button>
                    <button data-code="Numpad8" class="button">8</button>
                    <button data-code="Numpad9" class="button">9</button>
                    <button data-code="NumpadAdd" class="button operator">+</button>
                    <button data-code="Numpad4" class="button">4</button>
                    <button data-code="Numpad5" class="button">5</button>
                    <button data-code="Numpad6" class="button">6</button>
                    <button data-code="NumpadSubtract" class="button operator">-</button>
                    <button data-code="Numpad1" class="button">1</button>
                    <button data-code="Numpad2" class="button">2</button>
                    <button data-code="Numpad3" class="button">3</button>
                    <button data-code="NumpadMultiply" class="button operator">ร</button>
                    <button data-code="NumpadDecimal" class="button" id="dot">.</button>
                    <button data-code="Numpad0" class="button">0</button>
                    <button data-code="NumpadEnter" id="equals">=</button>
                    <button data-code="NumpadDivide" class="button operator">รท</button>
                </div>
            </div>
        </div>

    </body>
</html>
